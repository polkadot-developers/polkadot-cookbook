# Pre-commit hooks for Polkadot Cookbook
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Rust formatting
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
        name: cargo fmt
        description: Format Rust code with rustfmt
        args: ['--manifest-path', 'Cargo.toml', '--']

      - id: clippy
        name: cargo clippy
        description: Lint Rust code with clippy
        args: ['--manifest-path', 'Cargo.toml', '--', '-D', 'warnings']

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        name: Check YAML syntax
        exclude: ^recipes/.*/node_modules/

      - id: check-json
        name: Check JSON syntax
        exclude: ^recipes/.*/node_modules/

      - id: check-toml
        name: Check TOML syntax

      - id: end-of-file-fixer
        name: Fix end of files
        exclude: ^recipes/.*/node_modules/|target/

      - id: trailing-whitespace
        name: Trim trailing whitespace
        exclude: ^recipes/.*/node_modules/|target/|\.md$

      - id: check-merge-conflict
        name: Check for merge conflicts

      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']

      - id: mixed-line-ending
        name: Check line endings
        args: ['--fix=lf']
        exclude: ^recipes/.*/node_modules/

  # Markdown checks
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        name: Lint Markdown files
        args: ['--fix', '--disable', 'MD013', 'MD033', 'MD041']
        exclude: ^recipes/.*/node_modules/|CHANGELOG.md

  # Commit message format (warning only)
  - repo: local
    hooks:
      - id: conventional-commit-warning
        name: Check commit message format (warning)
        entry: scripts/check-commit-msg.sh
        language: script
        stages: [commit-msg]
        always_run: true
        pass_filenames: false
