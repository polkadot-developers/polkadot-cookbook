codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 80%
        threshold: 1%
        informational: false
    patch:
      default:
        target: 80%
        threshold: 2%
        informational: false

ignore:
  - "kitchensink-parachain/**"
  - "recipes/**"

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false
