[workspace]
members = [
    "pallets/template",
]
resolver = "2"

[workspace.package]
edition = "2021"
license = "MIT OR Apache-2.0"

# Root package for integration tests
[package]
name = "basic-pallet"
version = "0.1.0"
edition.workspace = true
license.workspace = true
publish = false

[dependencies]

[dev-dependencies]
pallet-template = { path = "pallets/template" }
frame-support = { version = "43.0.0" }
frame-system = { version = "43.0.0" }
sp-runtime = { version = "44.0.0" }
sp-core = { version = "38.0.0" }
sp-io = { version = "43.0.0" }

[workspace.dependencies]
# Replace with your pallet name
pallet-template = { path = "pallets/template", default-features = false }

# Polkadot SDK dependencies
codec = { package = "parity-scale-codec", version = "3.6.12", default-features = false }
scale-info = { version = "2.11.1", default-features = false }
frame-support = { version = "43.0.0", default-features = false }
frame-system = { version = "43.0.0", default-features = false }
sp-runtime = { version = "44.0.0", default-features = false }
sp-core = { version = "38.0.0", default-features = false }
sp-io = { version = "43.0.0", default-features = false }
