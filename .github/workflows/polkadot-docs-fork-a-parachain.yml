name: Fork a Parachain

on:
  push:
    branches: [master]
    paths: ['polkadot-docs/parachains/testing/fork-a-parachain/**']
  pull_request:
    paths: ['polkadot-docs/parachains/testing/fork-a-parachain/**']
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install npm dependencies
        run: |
          cd polkadot-docs/parachains/testing/fork-a-parachain
          npm ci

      - name: Run tests
        run: |
          cd polkadot-docs/parachains/testing/fork-a-parachain
          npm test
        timeout-minutes: 15

  notify-failure:
    needs: test
    if: failure() && github.ref == 'refs/heads/master'
    uses: ./.github/workflows/notify-docs-failure.yml
    with:
      workflow_name: 'Fork a Parachain'
      guide_path: 'polkadot-docs/parachains/testing/fork-a-parachain'
    permissions:
      issues: write
      contents: read
