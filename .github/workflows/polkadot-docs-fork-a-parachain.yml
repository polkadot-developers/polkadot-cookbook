name: Fork a Parachain

on:
  push:
    branches: [master]
    paths:
      - 'polkadot-docs/parachains/testing/fork-a-parachain/**'
      - '!polkadot-docs/parachains/testing/fork-a-parachain/README.md'
  pull_request:
    paths:
      - 'polkadot-docs/parachains/testing/fork-a-parachain/**'
      - '!polkadot-docs/parachains/testing/fork-a-parachain/README.md'
  workflow_dispatch:

jobs:
  test:
    if: github.repository == 'polkadot-developers/polkadot-cookbook'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install npm dependencies
        run: |
          cd polkadot-docs/parachains/testing/fork-a-parachain
          npm ci

      - name: Run tests
        run: |
          cd polkadot-docs/parachains/testing/fork-a-parachain
          npm test
        timeout-minutes: 15

  post-test:
    needs: test
    if: github.repository == 'polkadot-developers/polkadot-cookbook' && always() && github.ref == 'refs/heads/master'
    uses: ./.github/workflows/post-cleanup.yml
    with:
      test_result: ${{ needs.test.result }}
      readme_path: 'polkadot-docs/parachains/testing/fork-a-parachain/README.md'
      workflow_name: 'Fork a Parachain'
    permissions:
      contents: write
      issues: write
      pull-requests: write
