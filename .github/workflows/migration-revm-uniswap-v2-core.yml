name: REVM Uniswap V2 Core

on:
  push:
    branches: [master]
    paths:
      - 'migration/revm/uniswap-v2-core/**'
      - 'versions.yml'
  pull_request:
    paths:
      - 'migration/revm/uniswap-v2-core/**'
      - 'versions.yml'
  workflow_dispatch:

jobs:
  test:
    if: github.repository == 'polkadot-developers/polkadot-cookbook'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Load versions
        id: versions
        run: |
          echo "POLKADOT_SDK_VERSION=$(yq '.polkadot_sdk.release_tag' versions.yml)" >> $GITHUB_OUTPUT

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pallet-revive dev node
        uses: ./.github/actions/setup-revive-dev-node
        with:
          polkadot-sdk-version: ${{ steps.versions.outputs.POLKADOT_SDK_VERSION }}

      - name: Install npm dependencies
        run: |
          cd migration/revm/uniswap-v2-core
          npm ci

      - name: Run tests
        run: |
          cd migration/revm/uniswap-v2-core
          npm test
        timeout-minutes: 30
