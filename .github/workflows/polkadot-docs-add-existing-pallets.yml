name: Add Existing Pallets

on:
  push:
    branches: [master]
    paths: ['polkadot-docs/parachains/customize-runtime/add-existing-pallets/**']
  pull_request:
    paths: ['polkadot-docs/parachains/customize-runtime/add-existing-pallets/**']
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        run: |
          cd polkadot-docs/parachains/customize-runtime/add-existing-pallets
          rustup show

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Install required tools
        run: |
          RELEASE_TAG="polkadot-stable2512-1"
          BASE_URL="https://github.com/paritytech/polkadot-sdk/releases/download/${RELEASE_TAG}"
          curl -L -o chain-spec-builder "${BASE_URL}/chain-spec-builder"
          curl -L -o polkadot-omni-node "${BASE_URL}/polkadot-omni-node"
          chmod +x chain-spec-builder polkadot-omni-node
          sudo mv chain-spec-builder polkadot-omni-node /usr/local/bin/
          chain-spec-builder --version
          polkadot-omni-node --version

      - name: Install npm dependencies
        run: |
          cd polkadot-docs/parachains/customize-runtime/add-existing-pallets
          npm ci

      - name: Run tests
        run: |
          cd polkadot-docs/parachains/customize-runtime/add-existing-pallets
          npm test
        timeout-minutes: 60

  notify-failure:
    needs: test
    if: failure() && github.ref == 'refs/heads/master'
    uses: ./.github/workflows/notify-docs-failure.yml
    with:
      workflow_name: 'Add Existing Pallets'
      guide_path: 'polkadot-docs/parachains/customize-runtime/add-existing-pallets'
    permissions:
      issues: write
      contents: read
