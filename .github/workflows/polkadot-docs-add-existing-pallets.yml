name: Add Existing Pallets

on:
  push:
    branches: [master]
    paths: ['polkadot-docs/parachains/customize-runtime/add-existing-pallets/**']
  pull_request:
    paths: ['polkadot-docs/parachains/customize-runtime/add-existing-pallets/**']
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        run: |
          cd polkadot-docs/parachains/customize-runtime/add-existing-pallets
          rustup show
          rustup default 1.93

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Cargo bin
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-cargo-bin-chain-spec-builder-16.0.0-omni-node-0.13.0

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler libclang-dev

      - name: Install required tools
        run: |
          if ! command -v chain-spec-builder &> /dev/null; then
            cargo install staging-chain-spec-builder@16.0.0 --locked
          fi
          if ! command -v polkadot-omni-node &> /dev/null; then
            cargo install polkadot-omni-node@0.13.0 --locked
          fi

      - name: Install npm dependencies
        run: |
          cd polkadot-docs/parachains/customize-runtime/add-existing-pallets
          npm ci

      - name: Run tests
        run: |
          cd polkadot-docs/parachains/customize-runtime/add-existing-pallets
          npm test
        timeout-minutes: 60

  notify-failure:
    needs: test
    if: failure() && github.ref == 'refs/heads/master'
    uses: ./.github/workflows/notify-docs-failure.yml
    with:
      workflow_name: 'Add Existing Pallets'
      guide_path: 'polkadot-docs/parachains/customize-runtime/add-existing-pallets'
    permissions:
      issues: write
      contents: read
