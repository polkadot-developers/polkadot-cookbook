name: Contracts Example Recipe

on:
  push:
    branches: [master]
    paths:
      - 'recipes/contracts/contracts-example/**'
      - 'versions.yml'
  pull_request:
    paths:
      - 'recipes/contracts/contracts-example/**'
      - 'versions.yml'
  workflow_dispatch:

jobs:
  test:
    if: github.repository == 'polkadot-developers/polkadot-cookbook'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Load versions
        id: versions
        run: |
          echo "POLKADOT_SDK_VERSION=$(yq '.polkadot_sdk.release_tag' versions.yml)" >> $GITHUB_OUTPUT

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pallet-revive dev node
        uses: ./.github/actions/setup-revive-dev-node
        with:
          polkadot-sdk-version: ${{ steps.versions.outputs.POLKADOT_SDK_VERSION }}

      - name: Install test dependencies
        run: |
          cd recipes/contracts/contracts-example
          npm ci

      - name: Run tests
        run: |
          cd recipes/contracts/contracts-example
          npm test
        timeout-minutes: 15

  post-test:
    needs: test
    if: github.repository == 'polkadot-developers/polkadot-cookbook' && success() && github.ref == 'refs/heads/master'
    uses: ./.github/workflows/post-cleanup.yml
    with:
      test_result: ${{ needs.test.result }}
      readme_path: 'recipes/contracts/contracts-example/README.md'
    permissions:
      contents: write
      issues: write
      pull-requests: write
