name: Stale Issues & PRs

on:
  schedule:
    - cron: '0 9 * * *' # Daily at 09:00 UTC
  workflow_dispatch:

jobs:
  stale:
    if: github.repository == 'polkadot-developers/polkadot-cookbook'
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - uses: actions/stale@v9
        with:
          days-before-stale: 7
          days-before-close: 7
          stale-issue-label: stale
          stale-pr-label: stale
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not
            had recent activity. It will be closed in 7 days if no further
            activity occurs.
          stale-pr-message: >
            This PR has been automatically marked as stale because it has not
            had recent activity. It will be closed in 7 days if no further
            activity occurs.
          close-issue-message: >
            This issue was closed because it has been stale for 14 days with
            no activity.
          close-pr-message: >
            This PR was closed because it has been stale for 14 days with
            no activity.
          exempt-issue-labels: override-stale
          exempt-pr-labels: override-stale
