name: Unit Test Pallets

on:
  push:
    branches: [master]
    paths: ['polkadot-docs/parachains/customize-runtime/pallet-development/pallet-testing/**']
  pull_request:
    paths: ['polkadot-docs/parachains/customize-runtime/pallet-development/pallet-testing/**']
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        run: |
          cd polkadot-docs/parachains/customize-runtime/pallet-development/pallet-testing
          rustup show

      - name: Add wasm target and rust-src
        run: |
          rustup target add wasm32-unknown-unknown
          rustup component add rust-src

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Cache parachain template build
        uses: actions/cache@v4
        id: cache-parachain-template
        with:
          path: polkadot-docs/parachains/customize-runtime/pallet-development/pallet-testing/.test-workspace/parachain-template
          key: ${{ runner.os }}-parachain-template-v0.0.5-${{ hashFiles('polkadot-docs/parachains/customize-runtime/pallet-development/pallet-testing/rust-toolchain.toml') }}

      - name: Clean cached template for fresh test
        if: steps.cache-parachain-template.outputs.cache-hit == 'true'
        run: |
          cd polkadot-docs/parachains/customize-runtime/pallet-development/pallet-testing/.test-workspace/parachain-template
          git checkout -- .
          git clean -fd -e target/

      - name: Install npm dependencies
        run: |
          cd polkadot-docs/parachains/customize-runtime/pallet-development/pallet-testing
          npm ci

      - name: Run tests
        run: |
          cd polkadot-docs/parachains/customize-runtime/pallet-development/pallet-testing
          npm test
        timeout-minutes: 45

  notify-failure:
    needs: test
    if: failure() && github.ref == 'refs/heads/master'
    uses: ./.github/workflows/notify-docs-failure.yml
    with:
      workflow_name: 'Unit Test Pallets'
      guide_path: 'polkadot-docs/parachains/customize-runtime/pallet-development/pallet-testing'
    permissions:
      issues: write
      contents: read
