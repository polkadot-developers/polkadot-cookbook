name: Polkadot Cookbook SDK

on:
  push:
    branches:
      - master
    paths:
      - 'dot/core/**'
      - 'dot/cli/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/test-sdk.yml'
  pull_request:
    # Always run on PRs to satisfy branch protection, but skip work conditionally

jobs:
  check-changes:
    name: Detect SDK Changes
    runs-on: ubuntu-latest
    outputs:
      sdk_changed: ${{ steps.filter.outputs.sdk }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for SDK-related changes
        id: filter
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            # On push to master, always run
            echo "sdk=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # For PRs, check if SDK files changed
          git fetch origin ${{ github.base_ref }}
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)

          if echo "$CHANGED_FILES" | grep -qE '^(dot/core/|dot/cli/|Cargo\.(toml|lock)|\.github/workflows/test-sdk\.yml)'; then
            echo "sdk=true" >> $GITHUB_OUTPUT
            echo "SDK files changed, running tests"
          else
            echo "sdk=false" >> $GITHUB_OUTPUT
            echo "No SDK files changed, skipping tests"
          fi

  test-core:
    name: Core Library
    needs: check-changes
    runs-on: ubuntu-latest
    steps:
      - name: Skip if no SDK changes
        if: needs.check-changes.outputs.sdk_changed == 'false'
        run: |
          echo "No SDK-related files changed, skipping Core Library tests"
          exit 0

      - name: Checkout code
        if: needs.check-changes.outputs.sdk_changed == 'true'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Rust
        if: needs.check-changes.outputs.sdk_changed == 'true'
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        if: needs.check-changes.outputs.sdk_changed == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        if: needs.check-changes.outputs.sdk_changed == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        if: needs.check-changes.outputs.sdk_changed == 'true'
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        if: needs.check-changes.outputs.sdk_changed == 'true'
        run: cargo fmt --check --package core

      - name: Run clippy
        if: needs.check-changes.outputs.sdk_changed == 'true'
        run: cargo clippy --package core --locked -- -D warnings

      - name: Build core library
        if: needs.check-changes.outputs.sdk_changed == 'true'
        run: cargo build --package core --locked --verbose

      - name: Run unit tests
        if: needs.check-changes.outputs.sdk_changed == 'true'
        run: cargo test --package core --lib --locked --verbose -- --test-threads=1

      - name: Run integration tests
        if: needs.check-changes.outputs.sdk_changed == 'true'
        run: cargo test --package core --test integration_test --locked --verbose -- --test-threads=1

      - name: Run doc tests
        if: needs.check-changes.outputs.sdk_changed == 'true'
        run: cargo test --package core --doc --locked --verbose

      - name: Install cargo-llvm-cov
        if: needs.check-changes.outputs.sdk_changed == 'true'
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage report
        if: needs.check-changes.outputs.sdk_changed == 'true'
        run: |
          # Generate workspace coverage (for informational purposes)
          cargo llvm-cov --workspace --locked --summary-only -- --test-threads=1 > coverage-workspace.txt

          # Generate core package coverage (for threshold check)
          cargo llvm-cov --package core --locked --summary-only -- --test-threads=1 > coverage-core.txt

          # Generate JSON report
          cargo llvm-cov --workspace --locked --json --output-path coverage.json -- --test-threads=1

          echo "=== Workspace Coverage ==="
          cat coverage-workspace.txt
          echo ""
          echo "=== Core Library Coverage (used for threshold) ==="
          cat coverage-core.txt

      - name: Extract coverage percentage
        if: needs.check-changes.outputs.sdk_changed == 'true'
        id: coverage
        run: |
          # Extract core package coverage for threshold check
          CORE_COVERAGE=$(cat coverage-core.txt | grep "TOTAL" | awk '{print $10}' | sed 's/%//')

          # Extract workspace coverage for badge
          WORKSPACE_COVERAGE=$(cat coverage-workspace.txt | grep "TOTAL" | awk '{print $10}' | sed 's/%//')

          echo "core_percentage=$CORE_COVERAGE" >> $GITHUB_OUTPUT
          echo "workspace_percentage=$WORKSPACE_COVERAGE" >> $GITHUB_OUTPUT
          echo "Core Library Coverage: $CORE_COVERAGE%"
          echo "Workspace Coverage: $WORKSPACE_COVERAGE%"

      - name: Generate coverage badge
        if: needs.check-changes.outputs.sdk_changed == 'true'
        run: |
          # Use core library coverage for badge (displayed in PR comments only)
          COVERAGE="${{ steps.coverage.outputs.core_percentage }}"
          if (( $(echo "$COVERAGE >= 80" | bc -l) )); then
            COLOR="brightgreen"
          elif (( $(echo "$COVERAGE >= 60" | bc -l) )); then
            COLOR="yellow"
          else
            COLOR="red"
          fi
          echo "Coverage badge would be: ${COVERAGE}% (${COLOR})"
          echo "Note: Badge is not automatically committed due to branch protection"

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request' && needs.check-changes.outputs.sdk_changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coreSummary = fs.readFileSync('coverage-core.txt', 'utf8');
            const workspaceSummary = fs.readFileSync('coverage-workspace.txt', 'utf8');
            const coreCoverage = '${{ steps.coverage.outputs.core_percentage }}';
            const workspaceCoverage = '${{ steps.coverage.outputs.workspace_percentage }}';

            let emoji = '✅';
            if (parseFloat(coreCoverage) < 80) {
              emoji = '⚠️';
            }

            const body = `## ${emoji} Coverage Report

            **Core Library Coverage: ${coreCoverage}%** (threshold: 80%)
            **Workspace Coverage: ${workspaceCoverage}%** (informational)

            <details>
            <summary>Core library coverage details</summary>

            \`\`\`
            ${coreSummary}
            \`\`\`

            </details>

            <details>
            <summary>Full workspace coverage details</summary>

            \`\`\`
            ${workspaceSummary}
            \`\`\`

            </details>

            ${parseFloat(coreCoverage) < 80 ? '⚠️ **Warning**: Core library coverage is below the 80% threshold.' : '✅ Core library coverage meets the 80% threshold.'}

            **Note:** Only the core library is required to meet the 80% threshold. CLI coverage is tracked but not enforced due to interactive prompts.
            `;

            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Coverage Report')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Check coverage threshold
        if: needs.check-changes.outputs.sdk_changed == 'true'
        run: |
          CORE_COVERAGE="${{ steps.coverage.outputs.core_percentage }}"
          WORKSPACE_COVERAGE="${{ steps.coverage.outputs.workspace_percentage }}"

          echo "Core Library Coverage: ${CORE_COVERAGE}%"
          echo "Workspace Coverage: ${WORKSPACE_COVERAGE}%"

          if (( $(echo "$CORE_COVERAGE < 80" | bc -l) )); then
            echo "❌ Core library coverage ${CORE_COVERAGE}% is below threshold of 80%"
            exit 1
          fi
          echo "✅ Core library coverage ${CORE_COVERAGE}% meets threshold of 80%"

  test-cli:
    name: CLI
    runs-on: ubuntu-latest
    needs: [check-changes, test-core]
    steps:
      - name: Skip if no SDK changes
        if: needs.check-changes.outputs.sdk_changed == 'false'
        run: |
          echo "No SDK-related files changed, skipping CLI tests"
          exit 0

      - name: Checkout code
        if: needs.check-changes.outputs.sdk_changed == 'true'
        uses: actions/checkout@v4

      - name: Setup Rust
        if: needs.check-changes.outputs.sdk_changed == 'true'
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Setup Node.js
        if: needs.check-changes.outputs.sdk_changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache cargo
        if: needs.check-changes.outputs.sdk_changed == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build CLI
        if: needs.check-changes.outputs.sdk_changed == 'true'
        run: cargo build --package cli --locked --verbose

      - name: Test CLI - Valid recipe creation
        if: needs.check-changes.outputs.sdk_changed == 'true'
        run: |
          cargo run --package cli --locked -- recipe create --title "Testing CLI Validation" --skip-install --no-git --non-interactive
          if [ ! -f "recipes/testing-cli-validation/README.md" ]; then
            echo "Error: Project was not created"
            exit 1
          fi
          rm -rf recipes/testing-cli-validation

      - name: Test CLI - Missing required title
        if: needs.check-changes.outputs.sdk_changed == 'true'
        run: |
          if cargo run --package cli --locked -- recipe create --non-interactive 2>&1 | grep -q "Title argument"; then
            echo "✓ Missing title error message found"
            exit 0
          else
            echo "✗ Expected error message not found"
            exit 1
          fi

      - name: Test CLI - Help
        if: needs.check-changes.outputs.sdk_changed == 'true'
        run: cargo run --package cli --locked -- --help

  build-workspace:
    name: Build Workspace
    needs: check-changes
    runs-on: ubuntu-latest
    steps:
      - name: Skip if no SDK changes
        if: needs.check-changes.outputs.sdk_changed == 'false'
        run: |
          echo "No SDK-related files changed, skipping workspace build"
          exit 0

      - name: Checkout code
        if: needs.check-changes.outputs.sdk_changed == 'true'
        uses: actions/checkout@v4

      - name: Setup Rust
        if: needs.check-changes.outputs.sdk_changed == 'true'
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Cache cargo
        if: needs.check-changes.outputs.sdk_changed == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build workspace
        if: needs.check-changes.outputs.sdk_changed == 'true'
        run: cargo build --workspace --locked --verbose

      - name: Check workspace
        if: needs.check-changes.outputs.sdk_changed == 'true'
        run: cargo check --workspace --locked --verbose
