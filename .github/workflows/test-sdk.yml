name: Polkadot Cookbook SDK

on:
  push:
    branches:
      - master
    paths:
      - 'core/**'
      - 'cli/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/test-sdk.yml'
  pull_request:
    paths:
      - 'core/**'
      - 'cli/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/test-sdk.yml'

env:
  RUST_VERSION: 1.86

jobs:
  test-core:
    name: Core Library
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --check --package core

      - name: Run clippy
        run: cargo clippy --package core -- -D warnings

      - name: Build core library
        run: cargo build --package core --verbose

      - name: Run unit tests
        run: cargo test --package core --lib --verbose -- --test-threads=1

      - name: Run integration tests
        run: cargo test --package core --test integration_test --verbose -- --test-threads=1

      - name: Run doc tests
        run: cargo test --package core --doc --verbose

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage report
        run: |
          # Generate workspace coverage (for informational purposes)
          cargo llvm-cov --workspace --summary-only -- --test-threads=1 > coverage-workspace.txt

          # Generate core package coverage (for threshold check)
          cargo llvm-cov --package core --summary-only -- --test-threads=1 > coverage-core.txt

          # Generate JSON report
          cargo llvm-cov --workspace --json --output-path coverage.json -- --test-threads=1

          echo "=== Workspace Coverage ==="
          cat coverage-workspace.txt
          echo ""
          echo "=== Core Library Coverage (used for threshold) ==="
          cat coverage-core.txt

      - name: Extract coverage percentage
        id: coverage
        run: |
          # Extract core package coverage for threshold check
          CORE_COVERAGE=$(cat coverage-core.txt | grep "TOTAL" | awk '{print $10}' | sed 's/%//')

          # Extract workspace coverage for badge
          WORKSPACE_COVERAGE=$(cat coverage-workspace.txt | grep "TOTAL" | awk '{print $10}' | sed 's/%//')

          echo "core_percentage=$CORE_COVERAGE" >> $GITHUB_OUTPUT
          echo "workspace_percentage=$WORKSPACE_COVERAGE" >> $GITHUB_OUTPUT
          echo "Core Library Coverage: $CORE_COVERAGE%"
          echo "Workspace Coverage: $WORKSPACE_COVERAGE%"

      - name: Generate coverage badge
        run: |
          # Use core library coverage for badge (displayed in PR comments only)
          COVERAGE="${{ steps.coverage.outputs.core_percentage }}"
          if (( $(echo "$COVERAGE >= 80" | bc -l) )); then
            COLOR="brightgreen"
          elif (( $(echo "$COVERAGE >= 60" | bc -l) )); then
            COLOR="yellow"
          else
            COLOR="red"
          fi
          echo "Coverage badge would be: ${COVERAGE}% (${COLOR})"
          echo "Note: Badge is not automatically committed due to branch protection"

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coreSummary = fs.readFileSync('coverage-core.txt', 'utf8');
            const workspaceSummary = fs.readFileSync('coverage-workspace.txt', 'utf8');
            const coreCoverage = '${{ steps.coverage.outputs.core_percentage }}';
            const workspaceCoverage = '${{ steps.coverage.outputs.workspace_percentage }}';

            let emoji = '✅';
            if (parseFloat(coreCoverage) < 80) {
              emoji = '⚠️';
            }

            const body = `## ${emoji} Coverage Report

            **Core Library Coverage: ${coreCoverage}%** (threshold: 80%)
            **Workspace Coverage: ${workspaceCoverage}%** (informational)

            <details>
            <summary>Core library coverage details</summary>

            \`\`\`
            ${coreSummary}
            \`\`\`

            </details>

            <details>
            <summary>Full workspace coverage details</summary>

            \`\`\`
            ${workspaceSummary}
            \`\`\`

            </details>

            ${parseFloat(coreCoverage) < 80 ? '⚠️ **Warning**: Core library coverage is below the 80% threshold.' : '✅ Core library coverage meets the 80% threshold.'}

            **Note:** Only the core library is required to meet the 80% threshold. CLI coverage is tracked but not enforced due to interactive prompts.
            `;

            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Coverage Report')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Check coverage threshold
        run: |
          CORE_COVERAGE="${{ steps.coverage.outputs.core_percentage }}"
          WORKSPACE_COVERAGE="${{ steps.coverage.outputs.workspace_percentage }}"

          echo "Core Library Coverage: ${CORE_COVERAGE}%"
          echo "Workspace Coverage: ${WORKSPACE_COVERAGE}%"

          if (( $(echo "$CORE_COVERAGE < 80" | bc -l) )); then
            echo "❌ Core library coverage ${CORE_COVERAGE}% is below threshold of 80%"
            exit 1
          fi
          echo "✅ Core library coverage ${CORE_COVERAGE}% meets threshold of 80%"

  test-cli:
    name: CLI
    runs-on: ubuntu-latest
    needs: test-core
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build CLI
        run: cargo build --package cli --verbose

      - name: Test CLI - Valid slug
        run: |
          cargo run --package cli -- test-ci-valid --skip-install --no-git --non-interactive
          if [ ! -f "recipes/test-ci-valid/README.md" ]; then
            echo "Error: Project was not created"
            exit 1
          fi
          rm -rf recipes/test-ci-valid

      - name: Test CLI - Invalid slug
        run: |
          if cargo run --package cli -- Invalid-Slug --non-interactive 2>&1 | grep -q "Invalid recipe slug"; then
            echo "✓ Invalid slug error message found"
            exit 0
          else
            echo "✗ Expected error message not found"
            exit 1
          fi

      - name: Test CLI - Help
        run: cargo run --package cli -- --help

  build-workspace:
    name: Build Workspace
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build workspace
        run: cargo build --workspace --verbose

      - name: Check workspace
        run: cargo check --workspace --verbose
