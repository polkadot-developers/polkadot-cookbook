name: Test Polkadot Cookbook SDK

on:
  push:
    branches:
      - master
    paths:
      - 'core/**'
      - 'cli/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/test-sdk.yml'
  pull_request:
    paths:
      - 'core/**'
      - 'cli/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/test-sdk.yml'

env:
  RUST_VERSION: 1.86

jobs:
  test-core:
    name: Test Core Library
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --check --package core

      - name: Run clippy
        run: cargo clippy --package core -- -D warnings

      - name: Build core library
        run: cargo build --package core --verbose

      - name: Run unit tests
        run: cargo test --package core --lib --verbose

      - name: Run integration tests
        run: cargo test --package core --test integration_test --verbose

      - name: Run doc tests
        run: cargo test --package core --doc --verbose

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage report
        run: |
          cargo llvm-cov --workspace --summary-only > coverage-summary.txt
          cargo llvm-cov --workspace --json --output-path coverage.json
          cat coverage-summary.txt

      - name: Extract coverage percentage
        id: coverage
        run: |
          COVERAGE=$(cat coverage-summary.txt | grep "TOTAL" | awk '{print $NF}' | sed 's/%//')
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Coverage: $COVERAGE%"

      - name: Generate coverage badge
        run: |
          COVERAGE="${{ steps.coverage.outputs.percentage }}"
          if (( $(echo "$COVERAGE >= 80" | bc -l) )); then
            COLOR="brightgreen"
          elif (( $(echo "$COVERAGE >= 60" | bc -l) )); then
            COLOR="yellow"
          else
            COLOR="red"
          fi
          mkdir -p .github/badges
          curl -o .github/badges/coverage.svg "https://img.shields.io/badge/coverage-${COVERAGE}%25-${COLOR}"

      - name: Commit coverage badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .github/badges/coverage.svg
          git diff --staged --quiet || git commit -m "chore: update coverage badge [skip ci]"
          git push

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('coverage-summary.txt', 'utf8');
            const coverage = '${{ steps.coverage.outputs.percentage }}';

            let emoji = '✅';
            let status = 'meets';
            if (parseFloat(coverage) < 80) {
              emoji = '⚠️';
              status = 'below';
            }

            const body = `## ${emoji} Coverage Report

            **Total Coverage: ${coverage}%** (threshold: 80%)

            <details>
            <summary>Coverage by file</summary>

            \`\`\`
            ${summary}
            \`\`\`

            </details>

            ${parseFloat(coverage) < 80 ? '⚠️ **Warning**: Coverage is below the 80% threshold.' : '✅ Coverage meets the 80% threshold.'}
            `;

            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Coverage Report')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Check coverage threshold
        run: |
          COVERAGE="${{ steps.coverage.outputs.percentage }}"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "❌ Coverage ${COVERAGE}% is below threshold of 80%"
            exit 1
          fi
          echo "✅ Coverage ${COVERAGE}% meets threshold of 80%"

  test-cli:
    name: Test CLI
    runs-on: ubuntu-latest
    needs: test-core
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build CLI
        run: cargo build --package cli --verbose

      - name: Test CLI - Valid slug
        run: |
          cargo run --package cli -- test-ci-valid --skip-install --no-git
          if [ ! -f "recipes/test-ci-valid/README.md" ]; then
            echo "Error: Project was not created"
            exit 1
          fi
          rm -rf recipes/test-ci-valid

      - name: Test CLI - Invalid slug
        run: |
          if cargo run --package cli -- Invalid-Slug 2>&1 | grep -q "Invalid recipe slug"; then
            echo "✓ Invalid slug error message found"
            exit 0
          else
            echo "✗ Expected error message not found"
            exit 1
          fi

      - name: Test CLI - Help
        run: cargo run --package cli -- --help

  build-workspace:
    name: Build Workspace
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build workspace
        run: cargo build --workspace --verbose

      - name: Check workspace
        run: cargo check --workspace --verbose
