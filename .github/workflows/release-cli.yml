name: Release CLI

on:
  workflow_call:
    inputs:
      version:
        description: 'CLI version to release (e.g., 0.2.0)'
        required: true
        type: string
      is_breaking:
        description: 'Is this a breaking change?'
        required: false
        type: boolean
        default: false

  workflow_dispatch:
    inputs:
      version:
        description: 'CLI version to release (e.g., 0.2.0)'
        required: true
        type: string
      is_breaking:
        description: 'Is this a breaking change?'
        required: false
        type: boolean
        default: false

jobs:
  build-binaries:
    name: Build CLI Binary (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: dot
            asset_name: dot-linux-amd64

          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: dot
            asset_name: dot-linux-arm64
            cross: true

          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: dot
            asset_name: dot-macos-intel

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: dot
            asset_name: dot-macos-apple-silicon

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: dot.exe
            asset_name: dot-windows-amd64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (for cross-compilation)
        if: matrix.cross
        run: |
          cargo install cross --git https://github.com/cross-rs/cross --locked

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build CLI binary
        shell: bash
        run: |
          cd cli
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --locked --target ${{ matrix.target }}
          else
            cargo build --release --locked --target ${{ matrix.target }}
          fi

      - name: Prepare binary
        shell: bash
        run: |
          # In a Cargo workspace, binaries are in target/<target>/release, not cli/target
          BINARY_PATH=$(find target -type f -name "${{ matrix.artifact_name }}" | grep -E "/${{ matrix.target }}/release/${{ matrix.artifact_name }}$" | head -1)

          if [ -z "$BINARY_PATH" ]; then
            echo "ERROR: Binary not found!"
            find target -type f -name "${{ matrix.artifact_name }}" || echo "No binaries found at all"
            exit 1
          fi

          echo "Found binary at: $BINARY_PATH"
          BINARY_DIR=$(dirname "$BINARY_PATH")
          cd "$BINARY_DIR"

          # Strip binary (except on Windows and macOS arm64)
          if [[ "${{ matrix.os }}" != "windows-latest" && "${{ matrix.target }}" != "aarch64-apple-darwin" ]]; then
            strip ${{ matrix.artifact_name }} || true
          fi

          # Create archive in dot/cli directory
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            7z a "$GITHUB_WORKSPACE/dot/cli/${{ matrix.asset_name }}.zip" ${{ matrix.artifact_name }}
          else
            tar czf "$GITHUB_WORKSPACE/dot/cli/${{ matrix.asset_name }}.tar.gz" ${{ matrix.artifact_name }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            dot/cli/${{ matrix.asset_name }}.tar.gz
            dot/cli/${{ matrix.asset_name }}.zip
          if-no-files-found: error

  create-release:
    name: Create GitHub Release
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -la artifacts/

      - name: Generate release notes
        env:
          VERSION: ${{ inputs.version }}
          IS_BREAKING: ${{ inputs.is_breaking }}
        run: |
          cat > /tmp/cli-release-notes.md <<'EOF'
          <div align="center">
            <img height="24px" alt="Polkadot" src="https://github.com/paritytech/polkadot-sdk/raw/master/docs/images/Polkadot_Logo_Horizontal_Pink_White.png#gh-dark-mode-only" />
            <img height="24px" alt="Polkadot" src="https://github.com/paritytech/polkadot-sdk/raw/master/docs/images/Polkadot_Logo_Horizontal_Pink_Black.png#gh-light-mode-only" />
          </div>

          EOF

          cat >> /tmp/cli-release-notes.md <<EOF
          # Dot CLI v${VERSION}

          $(if [ "$IS_BREAKING" = "true" ]; then echo "**⚠️ Breaking Change Release**"; echo ""; fi)

          Pre-built binaries for multiple platforms. Download the appropriate binary for your system:

          ## Installation

          ### Linux (x86_64)
          \`\`\`bash
          curl -L https://github.com/polkadot-developers/polkadot-cookbook/releases/download/cli-v${VERSION}/dot-linux-amd64.tar.gz | tar xz
          sudo mv dot /usr/local/bin/
          \`\`\`

          ### macOS (Intel)
          \`\`\`bash
          curl -L https://github.com/polkadot-developers/polkadot-cookbook/releases/download/cli-v${VERSION}/dot-macos-intel.tar.gz | tar xz
          sudo mv dot /usr/local/bin/
          \`\`\`

          ### macOS (Apple Silicon)
          \`\`\`bash
          curl -L https://github.com/polkadot-developers/polkadot-cookbook/releases/download/cli-v${VERSION}/dot-macos-apple-silicon.tar.gz | tar xz
          sudo mv dot /usr/local/bin/
          \`\`\`

          ### Windows
          Download \`dot-windows-amd64.exe.zip\`, extract, and add to your PATH.

          ## Verify Installation

          \`\`\`bash
          dot --version
          \`\`\`

          ## Changes

          See the pull request that triggered this release for detailed changes.

          ---

          **Note:** Binaries are unsigned. On macOS, you may need to allow the binary in System Preferences > Security & Privacy.

          <div align="center">

          Built by [Polkadot Developers](https://github.com/polkadot-developers)

          [Recipes](https://github.com/polkadot-developers/polkadot-cookbook#-recipes) • [Contributing](https://github.com/polkadot-developers/polkadot-cookbook/blob/master/CONTRIBUTING.md) • [Issues](https://github.com/polkadot-developers/polkadot-cookbook/issues)

          </div>
          EOF

      - name: Create release tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a cli-v${{ inputs.version }} -m "CLI Release v${{ inputs.version }}"
          git push origin cli-v${{ inputs.version }}

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ inputs.version }}
        run: |
          # Collect all binary archives
          ASSETS=""
          for file in artifacts/**/*.tar.gz artifacts/**/*.zip; do
            if [ -f "$file" ]; then
              ASSETS="$ASSETS $file"
            fi
          done

          gh release create cli-v${VERSION} \
            --title "Dot CLI v${VERSION}" \
            --notes-file /tmp/cli-release-notes.md \
            $ASSETS
