name: Run a Parachain Network

on:
  push:
    branches: [master]
    paths:
      - 'polkadot-docs/networks/run-a-parachain-network/**'
      - '!polkadot-docs/networks/run-a-parachain-network/README.md'
      - 'versions.yml'
  pull_request:
    paths:
      - 'polkadot-docs/networks/run-a-parachain-network/**'
      - '!polkadot-docs/networks/run-a-parachain-network/README.md'
      - 'versions.yml'
  workflow_dispatch:

jobs:
  test:
    if: github.repository == 'polkadot-developers/polkadot-cookbook'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Load versions
        id: versions
        run: |
          echo "TEMPLATE_VERSION=$(yq '.parachain_template.version' versions.yml)" >> $GITHUB_OUTPUT
          echo "ZOMBIENET_VERSION=$(yq '.zombienet.version' versions.yml)" >> $GITHUB_OUTPUT

      - name: Setup Rust
        run: |
          cd polkadot-docs/networks/run-a-parachain-network
          rustup show

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler clang libclang-dev make

      - name: Cache Zombienet
        uses: actions/cache@v4
        id: cache-zombienet
        with:
          path: ~/.local/bin/zombienet
          key: ${{ runner.os }}-zombienet-${{ steps.versions.outputs.ZOMBIENET_VERSION }}

      - name: Install Zombienet
        run: |
          mkdir -p ~/.local/bin
          if [ "${{ steps.cache-zombienet.outputs.cache-hit }}" != "true" ]; then
            curl -L -o ~/.local/bin/zombienet https://github.com/paritytech/zombienet/releases/download/${{ steps.versions.outputs.ZOMBIENET_VERSION }}/zombienet-linux-x64
            chmod +x ~/.local/bin/zombienet
          fi
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify Zombienet
        run: zombienet version

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache parachain template build
        uses: actions/cache@v4
        id: cache-parachain-template
        with:
          path: polkadot-docs/networks/run-a-parachain-network/polkadot-sdk-parachain-template
          key: ${{ runner.os }}-parachain-template-${{ steps.versions.outputs.TEMPLATE_VERSION }}-${{ hashFiles('polkadot-docs/networks/run-a-parachain-network/rust-toolchain.toml') }}

      - name: Clean cached template for fresh test
        if: steps.cache-parachain-template.outputs.cache-hit == 'true'
        run: |
          cd polkadot-docs/networks/run-a-parachain-network/polkadot-sdk-parachain-template
          git checkout -- .
          git clean -fd -e target/

      - name: Install npm dependencies
        run: |
          cd polkadot-docs/networks/run-a-parachain-network
          npm ci

      - name: Run tests
        run: |
          cd polkadot-docs/networks/run-a-parachain-network
          npm test
        timeout-minutes: 60

  post-test:
    needs: test
    if: github.repository == 'polkadot-developers/polkadot-cookbook' && always() && github.ref == 'refs/heads/master'
    uses: ./.github/workflows/post-cleanup.yml
    with:
      test_result: ${{ needs.test.result }}
      readme_path: 'polkadot-docs/networks/run-a-parachain-network/README.md'
      workflow_name: 'Run a Parachain Network'
    permissions:
      contents: read
      issues: write
