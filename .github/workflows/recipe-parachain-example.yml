name: Parachain Example Recipe

on:
  push:
    branches: [master]
    paths: ['recipes/parachains/parachain-example/**']
  pull_request:
    paths: ['recipes/parachains/parachain-example/**']
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rust-src
          target: wasm32-unknown-unknown

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler clang libclang-dev make

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-parachain-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-parachain-

      - name: Cache polkadot-omni-node binary
        uses: actions/cache@v4
        id: cache-omni-node
        with:
          path: ~/.cargo/bin/polkadot-omni-node
          key: ${{ runner.os }}-polkadot-omni-node-v1

      - name: Install polkadot-omni-node
        if: steps.cache-omni-node.outputs.cache-hit != 'true'
        run: cargo install polkadot-omni-node

      - name: Install test dependencies
        run: |
          cd recipes/parachains/parachain-example
          npm ci

      - name: Run tests
        run: |
          cd recipes/parachains/parachain-example
          npm test
        timeout-minutes: 60

  post-test:
    needs: test
    if: success() && github.ref == 'refs/heads/master'
    uses: ./.github/workflows/post-cleanup.yml
    with:
      test_result: ${{ needs.test.result }}
      readme_path: 'recipes/parachains/parachain-example/README.md'
    permissions:
      contents: write
