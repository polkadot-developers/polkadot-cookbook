<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.95; }
      }
      @keyframes shine {
        0%, 100% { opacity: 0; }
        50% { opacity: 0.5; }
      }
      @keyframes orbit-pulse {
        0%, 100% { opacity: 0.85; }
        50% { opacity: 0.4; }
      }
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 6px rgba(230, 0, 122, 0.3)); }
        50% { filter: drop-shadow(0 0 16px rgba(230, 0, 122, 0.6)); }
      }
      .central-dot {
        animation: pulse 2s ease-in-out infinite, glow 2s ease-in-out infinite;
        transform-origin: center;
      }
      .shine-layer {
        animation: shine 2s ease-in-out infinite;
      }
      .orbital-dot {
        animation: orbit-pulse 2s ease-in-out infinite;
      }
    </style>
    <!-- Radial gradient for shine effect -->
    <radialGradient id="shine-gradient">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Subtle background circle for light mode -->
  <circle cx="100" cy="100" r="95" fill="#f8f8f8" opacity="0.5"/>

  <!-- Central dot - Polkadot pink with animation -->
  <circle class="central-dot" cx="100" cy="100" r="35" fill="#E6007A"/>

  <!-- Shine overlay on central dot -->
  <circle class="shine-layer" cx="100" cy="100" r="35" fill="url(#shine-gradient)" opacity="0"/>

  <!-- Surrounding orbital dots - suggesting network connectivity -->
  <circle class="orbital-dot" cx="100" cy="40" r="8" fill="#E6007A" opacity="0.85">
    <animate attributeName="opacity" values="0.85;0.4;0.85" dur="2s" repeatCount="indefinite" begin="0s"/>
  </circle>
  <circle class="orbital-dot" cx="138.3" cy="60" r="8" fill="#E6007A" opacity="0.85">
    <animate attributeName="opacity" values="0.85;0.4;0.85" dur="2s" repeatCount="indefinite" begin="0.25s"/>
  </circle>
  <circle class="orbital-dot" cx="154.6" cy="100" r="8" fill="#E6007A" opacity="0.85">
    <animate attributeName="opacity" values="0.85;0.4;0.85" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle class="orbital-dot" cx="138.3" cy="140" r="8" fill="#E6007A" opacity="0.85">
    <animate attributeName="opacity" values="0.85;0.4;0.85" dur="2s" repeatCount="indefinite" begin="0.75s"/>
  </circle>
  <circle class="orbital-dot" cx="100" cy="160" r="8" fill="#E6007A" opacity="0.85">
    <animate attributeName="opacity" values="0.85;0.4;0.85" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
  <circle class="orbital-dot" cx="61.7" cy="140" r="8" fill="#E6007A" opacity="0.85">
    <animate attributeName="opacity" values="0.85;0.4;0.85" dur="2s" repeatCount="indefinite" begin="1.25s"/>
  </circle>
  <circle class="orbital-dot" cx="45.4" cy="100" r="8" fill="#E6007A" opacity="0.85">
    <animate attributeName="opacity" values="0.85;0.4;0.85" dur="2s" repeatCount="indefinite" begin="1.5s"/>
  </circle>
  <circle class="orbital-dot" cx="61.7" cy="60" r="8" fill="#E6007A" opacity="0.85">
    <animate attributeName="opacity" values="0.85;0.4;0.85" dur="2s" repeatCount="indefinite" begin="1.75s"/>
  </circle>

  <!-- Connection lines - more subtle for light mode -->
  <g stroke="#E6007A" stroke-width="1" opacity="0.25" fill="none">
    <line x1="100" y1="65" x2="100" y2="40"/>
    <line x1="124.6" y1="75.4" x2="138.3" y2="60"/>
    <line x1="135" y1="100" x2="154.6" y2="100"/>
    <line x1="124.6" y1="124.6" x2="138.3" y2="140"/>
    <line x1="100" y1="135" x2="100" y2="160"/>
    <line x1="75.4" y1="124.6" x2="61.7" y2="140"/>
    <line x1="65" y1="100" x2="45.4" y2="100"/>
    <line x1="75.4" y1="75.4" x2="61.7" y2="60"/>
  </g>
</svg>
